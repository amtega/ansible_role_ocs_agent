---
# Role dependencies

galaxy_info:
  role_name: ocs_agent
  author: José Enrique Mourón Regueira
  description: Install and configure ocsinventory agent
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.7
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 27
        - 28
        - 29
  galaxy_tags:
    - ocsinventory
    - client

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        fedora: 27
        rhel: 6
    tags:
      - role::ocs_agent

  - role: amtega.proxy_client
    vars:
      proxy_client_permanent: no
    tags:
      - role::ocs_agent
      - role::ocs_agent::install

  - role: amtega.epel
    when:
      - ansible_facts.distribution | lower in ["centos", "redhat"]
    tags:
      - role::ocs_agent
      - role::ocs_agent::install

  - role: amtega.packages
    packages_os: "{{ ocs_agent_packages_os }}"
    tags:
      - role::ocs_agent
      - role::ocs_agent::install

  - role: amtega.artifact
    when: false
    tags:
      - role::ocs_agent
      - role::ocs_agent::install
