---
# Tasks for testing role

- name: Run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? starts_with(name, `centos-6`)
           || starts_with(name, `centos-7`)
           || starts_with(name, `fedora-29`)
           || starts_with(name, `fedora-30`) ]

    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: Test ocs_agent role
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.ocs_agent
  tasks:
    - name: Check ocsinventory agent install
      command: ocsinventory-agent --version
      register: ocs_agent_check
      changed_when: no
      failed_when: >-
        not ocs_agent_check.stdout
        is search("Ocsinventory unified agent for UNIX")

    - name: Check cron file location is correct
      stat:
        path: "/etc/cron.{{ ocs_agent_cron_frequency }}/ocsinventory-agent"
      register: ocs_agent_cron_check
      changed_when: no

    - name: Check logrotate file location is correct
      stat:
        path: "{{ ocs_agent_logrotate_path }}"
      register: ocs_agent_logrotate_check
      changed_when: no

    - name: Check install
      assert:
        that:
          - ocs_agent_cron_check.stat.exists
          - ocs_agent_logrotate_check.stat.exists
  tags:
    - idempotence

- name: Cleanup docker docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
