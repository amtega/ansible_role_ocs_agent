---
# Role default lower priority variables

#Packages witch fedora distributions need to install
ocs_agent_packages_fedora:
  perl-XML-Simple: present

# Variables to fill config files
ocs_agent_config_path: /etc/ocsinventory/ocsinventory-agent.cfg
ocs_agent_syconfig_path: /etc/sysconfig/ocsinventory-agent
ocs_agent_remoteserver: ocsinventory-server.acme.org
ocs_agent_tag: "{{ ansible_facts.hostname }}"
ocs_agent_logger: Stderr
ocs_agent_logfile: /var/log/ocsinventory-agent/ocsinventory-agent.log
#For sysconfig only. Values cron and none are permited.
ocs_agent_mode: cron
ocs_agent_pause: 100


#Variable to fill logrotate config
ocs_agent_logrotate_path: /etc/logrotate.d/ocsinventory-agent
ocs_agent_logrotate:
  logfiles: /var/log/ocsinventory-agent/*.log
  options:
    - daily
    - rotate 7
    - compress
    - notifempty
    - missingok

#Define cron frequency. Values hourly, daily, weekly and monthly are permited.
#Ocsinventory agent create a cron file in cron.hourly by default.
ocs_agent_cron_frequency: daily
ocs_agent_cron_default_frequency: hourly
ocs_agent_cron_default_path: /etc/cron.hourly/ocsinventory-agent
