---
# Role variables

# Packages to install

ocs_agent_packages_os:
  all:
    all:
      dmidecode: present
      ipmitool: present
      make: present
      monitor-edid: present
      pciutils: present
      perl-ExtUtils-MakeMaker: present
      perl-IO-Zlib: present
      perl-LWP-Protocol-https: present
      perl-MD5: present
      perl-Net-IP: present
      perl-Net-Netmask: present
      perl-Net-Ping: present
      perl-Net-SNMP: present
      perl-Parse-EDID: present
      perl-Proc-Daemon: present
      perl-Proc-PID-File: present
      perl-Tie-DataUUID: present
      perl-XML-Simple: present

# Config paths

ocs_agent_config_dir: /etc/ocsinventory
ocs_agent_config_path: "{{ ocs_agent_config_dir }}/ocsinventory-agent.cfg"
ocs_agent_syconfig_path: /etc/sysconfig/ocsinventory-agent

# Offical repository settings

ocs_agent_repo_host: https://github.com
ocs_agent_repo_path: /OCSInventory-NG/UnixAgent/releases/download/v2.4.2

#
# ocs_agent_default_artifacts: >-
#   {{ lookup("template", "artifacts.j2") | from_yaml }}

# Default cron config

ocs_agent_cron_default_path: /etc/cron.hourly/ocsinventory-agent
